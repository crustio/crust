name: Crust CI

on: 
  push:
    branches: 
      - master
      - feature/*
  pull_request:
    branches:
      - master
      - feature/*
jobs:
  build_and_test:
    name: Build & Test
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@master
      - name: Cache cargo registry
        uses: actions/cache@v2
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.toml') }}
      - name: Cache cargo index
        uses: actions/cache@v2
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.toml') }}
      - name: Cache target directory
        id: cache-target
        uses: actions/cache@v2
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target2-${{ hashFiles('**/Cargo.toml') }}
      - run: sudo apt remove clang-6.0 libclang-common-6.0-dev libclang1-6.0 libllvm6.0
      - run: sudo apt update && sudo apt install cmake pkg-config libssl-dev git gcc build-essential clang
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly-2020-08-10-x86_64-unknown-linux-gnu
          target: wasm32-unknown-unknown
          override: true
      - name: Cargo build
        uses: actions-rs/cargo@v1
        with:
          use-cross: false
          command: build
      - name: Cargo test staking
        uses: actions-rs/cargo@v1
        with:
          use-cross: false
          command: test
          args: --package cstrml-staking --lib tests
      - name: Cargo test swork
        uses: actions-rs/cargo@v1
        with:
          use-cross: false
          command: test
          args: --package cstrml-swork --lib tests
      - name: Cargo test market
        uses: actions-rs/cargo@v1
        with:
          use-cross: false
          command: test
          args: --package cstrml-market --lib tests
      - name: Cargo test payment
        uses: actions-rs/cargo@v1
        with:
          use-cross: false
          command: test
          args: --package cstrml-payment --lib tests
      - name: Cargo test balances
        uses: actions-rs/cargo@v1
        with:
          use-cross: false
          command: test
          args: --package cstrml-balances --lib tests