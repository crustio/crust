[profile.release]
panic = 'unwind'

[package]
authors = ['crustio']
build = 'build.rs'
edition = '2018'
name = 'crust'
version = '0.1.1'

[build-dependencies]
vergen = '3.0.4'

[build-dependencies.build-script-utils]
git = 'https://github.com/paritytech/substrate.git'
package = 'substrate-build-script-utils'
rev = '3e651110aa06aa835790df63410a29676243fc54'
version = '2.0.0'

[dependencies]
futures = "0.3.1"
log = '0.4.8'
parking_lot = '0.9.0'
tokio = '0.1.22'
trie-root = '0.15.2'

# Crust runtime modules
cstrml-staking = { path = 'cstrml/staking', version = '0.1.1' }
cstrml-tee = { path = 'cstrml/tee', version = '0.1.1' }
primitives = { package = 'cst-primitives', path = 'primitives', version = '0.1.1' }

[dependencies.crust-runtime]
path = 'runtime'
version = '0.1.1'

[dependencies.ctrlc]
features = ['termination']
version = '3.1.3'

[dependencies.futures01]
package = 'futures'
version = '0.1.29'

[dependencies.grandpa]
git = 'https://github.com/paritytech/substrate.git'
