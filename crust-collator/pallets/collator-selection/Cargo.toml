[package]
authors = ['Anonymous']
description = 'parachain staking pallet.'
edition = '2018'
homepage = 'https://substrate.dev'
license = 'Apache-2.0'
name = 'pallet-collator-selection'
readme = 'README.md'
repository = 'https://github.com/paritytech/statemint'
version = '4.0.0'

[package.metadata.docs.rs]
targets = ['x86_64-unknown-linux-gnu']

[dependencies]
log = { version = "0.4.19", default-features = false }
codec = { default-features = false, features = ['derive'], package = 'parity-scale-codec', version = '3.0.0' }
scale-info = { version = "2.9.0", default-features = false, features = ["derive"] }
serde = { version = "1.0.171", default-features = false }
sp-std = { default-features = false, git = 'https://github.com/paritytech/polkadot-sdk.git', branch = "release-polkadot-v1.1.0" }
sp-runtime = { default-features = false, git = 'https://github.com/paritytech/polkadot-sdk.git', branch = "release-polkadot-v1.1.0" }
sp-staking = { default-features = false, git = 'https://github.com/paritytech/polkadot-sdk.git', branch = "release-polkadot-v1.1.0" }
frame-support = { default-features = false, git = 'https://github.com/paritytech/polkadot-sdk.git', branch = "release-polkadot-v1.1.0" }
frame-system = { default-features = false, git = 'https://github.com/paritytech/polkadot-sdk.git', branch = "release-polkadot-v1.1.0" }
pallet-authorship = { default-features = false, git = 'https://github.com/paritytech/polkadot-sdk.git', branch = "release-polkadot-v1.1.0" }
pallet-session = { default-features = false, git = 'https://github.com/paritytech/polkadot-sdk.git', branch = "release-polkadot-v1.1.0" }


frame-benchmarking = { default-features = false, optional = true, git = 'https://github.com/paritytech/polkadot-sdk.git', branch = "release-polkadot-v1.1.0" }

[dev-dependencies]
sp-core = { git = 'https://github.com/paritytech/polkadot-sdk.git', branch = "release-polkadot-v1.1.0", default-features = false }
sp-io = { git = 'https://github.com/paritytech/polkadot-sdk.git', branch = "release-polkadot-v1.1.0", default-features = false }
sp-tracing = { git = 'https://github.com/paritytech/polkadot-sdk.git', branch = "release-polkadot-v1.1.0", default-features = false }
sp-runtime = { git = 'https://github.com/paritytech/polkadot-sdk.git', branch = "release-polkadot-v1.1.0", default-features = false }
pallet-timestamp = { git = 'https://github.com/paritytech/polkadot-sdk.git', branch = "release-polkadot-v1.1.0", default-features = false }
sp-consensus-aura = { git = 'https://github.com/paritytech/polkadot-sdk.git', branch = "release-polkadot-v1.1.0", default-features = false }
pallet-balances = { git = 'https://github.com/paritytech/polkadot-sdk.git', branch = "release-polkadot-v1.1.0", default-features = false }
pallet-aura = { git = 'https://github.com/paritytech/polkadot-sdk.git', branch = "release-polkadot-v1.1.0", default-features = false }

[features]
default = ['std']
runtime-benchmarks = [
	'frame-benchmarking',
	'frame-support/runtime-benchmarks',
	'frame-system/runtime-benchmarks',
]
std = [
	'codec/std',
	"scale-info/std",
	'log/std',
	'sp-runtime/std',
	'sp-staking/std',
	'sp-std/std',
	'frame-support/std',
	'frame-system/std',
	'frame-benchmarking/std',
	'pallet-authorship/std',
	'pallet-session/std',
]
