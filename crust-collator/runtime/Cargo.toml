[package]
name = 'crust-parachain-runtime'
version = '0.1.0'
authors = ["Parity Technologies <admin@parity.io>"]
edition = '2018'

[dependencies]
serde = { version = "1.0.101", optional = true, features = ["derive"] }
codec = { package = "parity-scale-codec", version = "2.3.0", default-features = false, features = ["derive"] }
log = { version = "0.4.14", default-features = false }
scale-info = { version = "1.0.0", default-features = false, features = ["derive"] }
smallvec = "1.4.1"
hex-literal = "0.3.1"

xstorage = { path = "../pallets/xstorage", default-features = false }
claims = { package = "cstrml-claims", path = "../pallets/claims", default-features = false}
pallet-collator-selection = { path = '../pallets/collator-selection', default-features = false }
# swork = { package = "cstrml-swork", path = "../pallets/swork", default-features = false }
# staking = { package = "cstrml-staking", path = "../pallets/staking", default-features = false }
# benefits = { package = "cstrml-benefits", path = "../pallets/benefits", default-features = false }
bridge = { package = "cstrml-bridge", path = "../pallets/bridge", default-features = false }
bridge-transfer = { package = "cstrml-bridge-transfer", path = "../pallets/bridge-transfer", default-features = false }
crust-parachain-primitives = { path = "../primitives", default-features = false }

# Substrate dependencies
sp-std = { git = "https://github.com/paritytech/substrate", default-features = false, branch = "polkadot-v0.9.16" }
sp-api = { git = "https://github.com/paritytech/substrate", default-features = false, branch = "polkadot-v0.9.16" }
sp-io = { git = "https://github.com/paritytech/substrate", default-features = false, branch = "polkadot-v0.9.16" }
sp-version = { git = "https://github.com/paritytech/substrate", default-features = false, branch = "polkadot-v0.9.16" }
