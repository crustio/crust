[package]
name = "cstrml-swork"
version = "0.9.0"
authors = ["crustio"]
edition = "2018"
license = "GPL-3.0"
homepage = "https://crust.network"
repository = "https://github.com/crustio/crust/"

[dependencies]
# third party dependencies
codec = { default-features = false, package = 'parity-scale-codec', version = '1.3.4' }
serde = { optional = true, version = '1.0.106' }
signatory = "0.20.0"
signatory-ring = "0.20.0"
base64 = { version = "0.12.2", default-features = false, features = ["alloc"] }

# substrate frame dependencies
frame-support = { default-features = false, version = '2.0.0' }
frame-system = { default-features = false, version = '2.0.0' }

# substrate primitives
sp-core = { default-features = false, version = '2.0.0' }
sp-io = { default-features = false, version = '2.0.0' }
sp-runtime = { default-features = false, version = '2.0.0' }
sp-runtime-interface = { default-features = false, version = '2.0.0' }
sp-std = { default-features = false, version = '2.0.0' }
frame-benchmarking = { version = '2.0.0', default-features = false, optional = true }

# crust runtime modules
market = { package = 'cstrml-market', path = '../market', default-features = false }
primitives = { package = 'cst-primitives', path = '../../primitives', default-features = false }
webpki = {package = 'webpki', path = '../../utils/webpki', default-features = false }
serde_json = { package = "serde_json_no_std", path = '../../utils/serde_json_no_std', default-features = false, features = ["alloc"] }

[dev-dependencies]
keyring = { package = "sp-keyring", version = '2.0.0' }
balances = { package = 'cstrml-balances', path = '../balances' }
frame-benchmarking = { version = '2.0.0' }
hex = '0.4.2'

[features]
default = ['std']
std = [
    'serde',
    'codec/std',
    'frame-support/std',
    'sp-core/std',
    'sp-io/std',
    'sp-runtime/std',
    'sp-std/std',
    'frame-system/std',
    'sp-runtime-interface/std',
    'market/std',
    'primitives/std',
    'webpki/std'
]
runtime-benchmarks = [
    "frame-benchmarking",
]