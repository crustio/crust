[package]
authors = ['crustio']
edition = '2018'
name = 'crust-rpc'
version = '0.10.0'
license = "GPL-3.0"
homepage = "https://crust.network"
repository = "https://github.com/crustio/crust/"

[dependencies]
jsonrpc-core = "15.1.0"
frame-rpc-system = { package = "substrate-frame-rpc-system", git = "https://github.com/paritytech/substrate", branch = "master"  }
codec = { package = "parity-scale-codec", version = "1.3.4", default-features = false }

# substrate client dependencies
sc-client-api = { git = "https://github.com/paritytech/substrate", branch = "master" }
sc-rpc = { git = "https://github.com/paritytech/substrate", branch = "master" }
sc-consensus-babe  = { git = "https://github.com/paritytech/substrate", branch = "master" }
sc-consensus-babe-rpc  = { git = "https://github.com/paritytech/substrate", branch = "master" }
sc-consensus-epochs  = { git = "https://github.com/paritytech/substrate", branch = "master" }
sc-finality-grandpa  = { git = "https://github.com/paritytech/substrate", branch = "master" }
sc-finality-grandpa-rpc  = { git = "https://github.com/paritytech/substrate", branch = "master" }
sc-keystore = { git = "https://github.com/paritytech/substrate", branch = "master" }

# substrate pallet dependencies
sp-keystore = { git = "https://github.com/paritytech/substrate", branch = "master" }
sp-blockchain = { git = "https://github.com/paritytech/substrate", branch = "master" }
sp-runtime = { git = "https://github.com/paritytech/substrate", branch = "master" }
sp-api = { git = "https://github.com/paritytech/substrate", branch = "master" }
sp-consensus  = { git = "https://github.com/paritytech/substrate", branch = "master" }
sp-consensus-babe  = { git = "https://github.com/paritytech/substrate", branch = "master" }
txpool-api = { package = "sp-transaction-pool", git = "https://github.com/paritytech/substrate", branch = "master" }
pallet-transaction-payment-rpc = { git = "https://github.com/paritytech/substrate", branch = "master" }
sp-block-builder = { git = "https://github.com/paritytech/substrate", branch = "master" }

# crust dependent
crust-primitives = { version = "0.10.0", package = 'cst-primitives', path='../primitives' }
crust-runtime = { version = "0.10.0", package = 'crust-runtime', path = '../runtime' }
