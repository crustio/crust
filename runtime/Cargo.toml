[package]
authors = ['crustio']
edition = '2018'
name = 'crust-runtime'
version = '0.8.0'
build = 'build.rs'
license = "GPL-3.0"
homepage = "https://crust.network"
repository = "https://github.com/crustio/crust/"

[build-dependencies.wasm-builder-runner]
package = 'substrate-wasm-builder-runner'
version = '1.0.5'

[dependencies]
# third party dependencies
codec = { default-features = false, features = ['derive'], package = 'parity-scale-codec', version = '1.3.4' }
serde = { features = ['derive'], optional = true, version = '1.0.106' }
static_assertions = "1.1.0"

# substrate frame dependencies
authorship = { default-features = false, package = 'pallet-authorship', version = '2.0.0-rc5' }
authority-discovery = { default-features = false, package = 'pallet-authority-discovery', version = '2.0.0-rc5' }
babe = { default-features = false, package = 'pallet-babe', version = '2.0.0-rc5' }
collective = { default-features = false, package = 'pallet-collective', version = '2.0.0-rc5' }
frame-executive = { default-features = false, version = '2.0.0-rc5' }
frame-support = { default-features = false, version = "2.0.0-rc5" }
finality-tracker = { default-features = false, package = 'pallet-finality-tracker', version = '2.0.0-rc5' }
grandpa = { default-features = false, package = 'pallet-grandpa', version = '2.0.0-rc5' }
indices = { package = "pallet-indices", version = '2.0.0-rc5', default-features = false }
im-online = { default-features = false, package = 'pallet-im-online', version = '2.0.0-rc5' }
randomness-collective-flip = { default-features = false, package = 'pallet-randomness-collective-flip', version = '2.0.0-rc5' }
system = { default-features = false, package = 'frame-system', version = '2.0.0-rc5' }
session = { default-features = false, package = 'pallet-session', version = '2.0.0-rc5' }
pallet-staking-reward-curve = { default-features = false, version = '2.0.0-rc5' }
timestamp = { default-features = false, package = 'pallet-timestamp', version = '2.0.0-rc5' }
transaction-payment = { default-features = false, package = 'pallet-transaction-payment', version = '2.0.0-rc5' }
scheduler = { default-features = false, package = 'pallet-scheduler', version = '2.0.0-rc5' }
sudo = { default-features = false, package = 'pallet-sudo', version = '2.0.0-rc5' }
offences = { default-features = false, package = 'pallet-offences', version = '2.0.0-rc5' }
treasury = { default-features = false, package = 'pallet-treasury', version = '2.0.0-rc5' }
elections-phragmen = { default-features = false, package = 'pallet-elections-phragmen', version = '2.0.0-rc5' }
frame-benchmarking = { default-features = false, version = '2.0.0-rc5', optional = true }
frame-system-benchmarking = { default-features = false, version = '2.0.0-rc5', optional = true }

# Used for the crust's RPCs
frame-system-rpc-runtime-api = { default-features = false, version = '2.0.0-rc5' }
pallet-transaction-payment-rpc-runtime-api = { default-features = false, version = '2.0.0-rc5' }

# substrate primitives
authority-discovery-primitives = { default-features = false, package = 'sp-authority-discovery', version = '2.0.0-rc5' }
babe-primitives = { default-features = false, package = 'sp-consensus-babe', version = '0.8.0-rc5' }
sp-api = { default-features = false, version = '2.0.0-rc5' }
sp-block-builder = { default-features = false, version = '2.0.0-rc5' }
sp-core = { default-features = false, version = '2.0.0-rc5' }
sp-inherents = { default-features = false, version = '2.0.0-rc5' }
sp-io = { default-features = false, version = '2.0.0-rc5' }
sp-offchain = { default-features = false, version = '2.0.0-rc5' }
sp-runtime = { default-features = false, version = '2.0.0-rc5' }
sp-session = { default-features = false, version = '2.0.0-rc5' }
sp-staking = { default-features = false, version = '2.0.0-rc5' }
sp-std = { default-features = false, version = '2.0.0-rc5' }
sp-transaction-pool = { default-features = false, version = '2.0.0-rc5' }
sp-version = { default-features = false, version = '2.0.0-rc5' }
sp-runtime-interface = { default-features = false, version = '2.0.0-rc5' }

# crust runtime modules
swork = { package = 'cstrml-swork', path = '../cstrml/swork', default-features = false }
staking = { package = 'cstrml-staking', path = '../cstrml/staking', default-features = false }
market = { package = 'cstrml-market', path = '../cstrml/market', default-features = false }
payment = { package = 'cstrml-payment', path = '../cstrml/payment', default-features = false }
primitives = { package = 'cst-primitives', path = '../primitives', default-features = false }
balances = { default-features = false, package = 'cstrml-balances', path = '../cstrml/balances' }

[features]
default = ['std']
std = [
    'authorship/std',
    'authority-discovery-primitives/std',
    'authority-discovery/std',
    'babe/std',
    'babe-primitives/std',
    'balances/std',
    'codec/std',
    'collective/std',
    'frame-executive/std',
    'frame-support/std',
    'grandpa/std',
    'finality-tracker/std',
    'im-online/std',
    'indices/std',
    'randomness-collective-flip/std',
    'serde',
    'sp-api/std',
    'sp-block-builder/std',
    'sp-core/std',
    'sp-inherents/std',
    'sp-io/std',
    'sp-offchain/std',
    'sp-runtime/std',
    'sp-session/std',
    'sp-staking/std',
    'sp-std/std',
    'sp-transaction-pool/std',
    'sp-version/std',
    'sudo/std',
    'session/std',
    'system/std',
    'frame-system-rpc-runtime-api/std',
    'timestamp/std',
    'transaction-payment/std',
    'scheduler/std',
    'offences/std',
    'treasury/std',
    'elections-phragmen/std',
    'sp-runtime-interface/std',
    'swork/std',
    'staking/std',
    'market/std',
    'payment/std',
    'primitives/std',
    'pallet-transaction-payment-rpc-runtime-api/std'
]
runtime-benchmarks = [
    "frame-benchmarking",
    "frame-support/runtime-benchmarks",
    "system/runtime-benchmarks",
    "sp-runtime/runtime-benchmarks",
    "collective/runtime-benchmarks",
    "balances/runtime-benchmarks",
    "frame-system-benchmarking",
    "staking/runtime-benchmarks",
    "market/runtime-benchmarks",
    "swork/runtime-benchmarks",
]