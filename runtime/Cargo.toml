[package]
authors = ["crustio"]
edition = "2018"
name = "crust-runtime"
version = "0.12.0"
build = "build.rs"
license = "GPL-3.0"
homepage = "https://crust.network"
repository = "https://github.com/crustio/crust/"

[build-dependencies]
substrate-wasm-builder = "3.0.0"

[dependencies]
# third party dependencies
codec = { default-features = false, features = ["derive"], package = "parity-scale-codec", version = "2.0.0" }
serde = { features = ["derive"], optional = true, version = "1.0.117" }
static_assertions = "1.1.0"
smallvec = "1.4.1"

# substrate primitives
authority-discovery-primitives = { default-features = false, package = "sp-authority-discovery", version = "3.0.0" }
babe-primitives = { default-features = false, package = "sp-consensus-babe", version = "0.9.0" }
sp-api = { default-features = false, version = "3.0.0" }
sp-block-builder = { default-features = false, version = "3.0.0" }
sp-core = { default-features = false, version = "3.0.0" }
sp-inherents = { default-features = false, version = "3.0.0" }
sp-io = { default-features = false, version = "3.0.0" }
sp-offchain = { default-features = false, version = "3.0.0" }
sp-runtime = { default-features = false, version = "3.0.0" }
sp-session = { default-features = false, version = "3.0.0" }
sp-staking = { default-features = false, version = "3.0.0" }
sp-std = { default-features = false, version = "3.0.0" }
sp-transaction-pool = { default-features = false, version = "3.0.0" }
sp-version = { default-features = false, version = "3.0.0" }
sp-arithmetic = { default-features = false, version = "3.0.0" }

# substrate frame dependencies
pallet-authorship = { default-features = false, version = "3.0.0" }
pallet-authority-discovery = { default-features = false, version = "3.0.0" }
pallet-babe = { default-features = false, version = "3.0.0" }
pallet-bounties = { default-features = false, version = "3.0.0" }
pallet-collective = { default-features = false, version = "3.0.0" }
pallet-democracy = { default-features = false, version = "3.0.0" }
pallet-elections-phragmen = { default-features = false, version = "3.0.0" }
frame-executive = { default-features = false, version = "3.0.0" }
pallet-grandpa = { default-features = false, version = "3.0.0" }
pallet-im-online = { default-features = false, version = "3.0.0" }
pallet-indices = { version = "3.0.0", default-features = false }
pallet-identity = { default-features = false, version = "3.0.0"}
pallet-membership = { default-features = false, version = "3.0.0" }
pallet-offences = { default-features = false, version = "3.0.0" }
pallet-randomness-collective-flip = { default-features = false, version = "3.0.0" }
pallet-scheduler = { default-features = false, version = "3.0.0" }
pallet-session = { default-features = false, version = "3.0.0" }
pallet-sudo = { default-features = false, version = "3.0.0" }
frame-support = { default-features = false, version = "3.0.0" }
pallet-staking-reward-curve = { default-features = false, version = "3.0.0" }
frame-system = { default-features = false, version = "3.0.0" }
pallet-timestamp = { default-features = false, version = "3.0.0" }
pallet-tips = { default-features = false, version = "3.0.0" }
pallet-transaction-payment = { default-features = false, version = "3.0.0" }
pallet-treasury = { default-features = false, version = "3.0.0" }
pallet-utility = { default-features = false, version = "3.0.0" }

# substrate benchmark dependencies
frame-benchmarking = { default-features = false, optional = true, version = "3.0.0"}
frame-system-benchmarking = { default-features = false, optional = true, version = "3.0.0"}

# Used for the crust"s RPCs
frame-system-rpc-runtime-api = { default-features = false, version = "3.0.0" }
pallet-transaction-payment-rpc-runtime-api = { default-features = false, version = "3.0.0" }

# crust runtime modules
balances = { package = "cstrml-balances", path = "../cstrml/balances", default-features = false, version = "0.12.0" }
candy = { package = "cstrml-candy", path = "../cstrml/candy", default-features = false, version = "0.12.0"  }
claims = { package = "cstrml-claims", path = "../cstrml/claims", default-features = false, version = "0.12.0" }
market = { package = "cstrml-market", path = "../cstrml/market", default-features = false, version = "0.12.0" }
primitives = { package = "cst-primitives", path = "../primitives", default-features = false, version = "0.12.0" }
swork = { package = "cstrml-swork", path = "../cstrml/swork", default-features = false, version = "0.12.0" }
staking = { package = "cstrml-staking", path = "../cstrml/staking", default-features = false, version = "0.12.0" }
csm-locking = { package = "cstrml-csm-locking", path = "../cstrml/csm-locking", default-features = false, version = "0.12.0" }
# crust benchmark dependencies
swork-benchmarking = { package = "cstrml-swork-benchmarking", path = "../cstrml/swork/benchmarking", default-features = false, optional = true, version = "0.12.0" }

[features]
default = ["std"]
std = [
    'authority-discovery-primitives/std',
    'babe-primitives/std',
    'codec/std',
    'primitives/std',
    'serde',
    'sp-api/std',
    'sp-block-builder/std',
    'sp-core/std',
    'sp-inherents/std',
    'sp-io/std',
    'frame-support/std',
    'sp-offchain/std',
    'sp-runtime/std',
    'sp-session/std',
    'sp-staking/std',
    'sp-std/std',
    'sp-transaction-pool/std',
    'sp-version/std',
    "sp-arithmetic/std",
    'pallet-authorship/std',
    'pallet-authority-discovery/std',
    'pallet-babe/std',
    'balances/std',
    'pallet-bounties/std',
    'candy/std',
    'claims/std',
    'pallet-collective/std',
    'pallet-elections-phragmen/std',
    'frame-executive/std',
    'pallet-democracy/std',
    'pallet-grandpa/std',
    'pallet-identity/std',
    'pallet-im-online/std',
    'pallet-indices/std',
    'market/std',
    'pallet-membership/std',
    'pallet-offences/std',
    'pallet-randomness-collective-flip/std',
    'pallet-scheduler/std',
    'pallet-session/std',
    'staking/std',
    'pallet-sudo/std',
    'swork/std',
    "csm-locking/std",
    'frame-system/std',
    'frame-system-rpc-runtime-api/std',
    'pallet-timestamp/std',
    'pallet-tips/std',
    'pallet-transaction-payment/std',
    'pallet-transaction-payment-rpc-runtime-api/std',
    'pallet-treasury/std',
    'pallet-utility/std'
]
runtime-benchmarks = [
    "frame-benchmarking",
    "frame-support/runtime-benchmarks",
    "frame-system/runtime-benchmarks",
    "sp-runtime/runtime-benchmarks",
    "pallet-collective/runtime-benchmarks",
    "balances/runtime-benchmarks",
    "frame-system-benchmarking",
    "staking/runtime-benchmarks",
    "market/runtime-benchmarks",
    "csm-locking/runtime-benchmarks",
    "swork-benchmarking"
]