[package]
authors = ["Brian Smith <brian@briansmith.org>"]
categories = ["cryptography", "no-std"]
description = "Web PKI X.509 Certificate Verification."
documentation = "https://briansmith.org/rustdoc/webpki/"
edition = "2018"
license-file = "LICENSE"
name = "webpki"
readme = "README.md"
repository = "https://github.com/briansmith/webpki"
version = "0.21.0"

include = [
    "Cargo.toml",

    "LICENSE",
    "README.md",

    "src/calendar.rs",
    "src/cert.rs",
    "src/der.rs",
    "src/name.rs",
    "src/error.rs",
    "src/signed_data.rs",
    "src/time.rs",
    "src/trust_anchor_util.rs",
    "src/verify_cert.rs",
    "src/webpki.rs",

    "src/data/**/*",

    "tests/dns_name_tests.rs",
    "tests/integration.rs",
    "tests/misc/serial_neg.der",
    "tests/misc/serial_zero.der",
    "tests/netflix/ca.der",
    "tests/netflix/ee.der",
    "tests/netflix/inter.der",

    "third-party/chromium/**/*",
]

[lib]
name = "webpki"
path = "src/webpki.rs"

[features]
default = ["std", "trust_anchor_util"]
trust_anchor_util = ["std"]
std = []

[target.'cfg(target_arch = "wasm32")'.dependencies]
ring_wasmable = { package = "ring", path = "../ring", version = "0.16.0", default-features = false, features = ["alloc"] }

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
ring = { version = "0.16.0", default-features = false, features = ["alloc"] }

[dependencies]
untrusted = "0.7.0"

[dev-dependencies]
base64 = "0.9.1"

[profile.bench]
opt-level = 3
debug = false
rpath = false
lto = true
debug-assertions = false
codegen-units = 1

[profile.release]
opt-level = 3
debug = false
rpath = false
lto = true
debug-assertions = false
codegen-units = 1
